<div class="content">
    <div class="box box-prop">
        <div class="container container-sideFilter">
            <form action="#" class="form">
                <select class="filters" name="typeOfTransaction" required>
                    <option value="0" disabled selected>Type of transaction</option>
                    <option value="1">Sale</option>
                    <option value="2">Rent out</option>
                </select>
                <select class="filters" name="numberOfFloors" required>
                    <option value="0" disabled selected>Number of floors</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </form>
            <button class="button filters-button">Search</button>
        </div>
        <dic class="prop">
            <div id="propTempl" class="container container-prop">
                <div class="img-box">
                    <img src="../media/house1.jpg" class="img-prop">
                </div>
                <div>
                    <h2 class="address"></h2>
                    <span class="zip"></span>
                    <span class="floors"></span>
                    <span class="rooms"></span>
                    <span class="area"></span>
                    <h3 class="price"></h3>
                    <p class="descr"></p>
                </div>
            </div>
